<div class="pay">
	<header>
		<app-header Title="在线支付" Back="order"></app-header>
	</header>
	<el-alert type="error" [show-icon]="true" style="display:none" class="nono">
		暂未登录，为你跳转中ing.....
	</el-alert>
	<div>
		<h3>阿婆私房菜</h3>
		<p>正在耐心等待您付款！</p>
		<p>订单号： {{orderNum}}</p>
		<p>支付金额：<span style="color:red;"> ￥ {{payMoney}} 元</span> </p>
	</div>
	<div class="payStyle">
		<p>付款方式：</p>
		<el-radio-group [model]="'3'">
			<el-radio label="3"><img src="../../assets/zhifubao.jpg" alt="" srcset=""></el-radio>
			<el-radio label="6"><img src="../../assets/weixin.jpg" alt="" srcset=""></el-radio>
		</el-radio-group>
	</div>
	<div class="pay_box" #card>
		<el-button (click)="card.toggle2 = true" type="primary">确认支付</el-button>
		<el-dialog [(visible)]="card.toggle2">
			<ng-template #title>
				<span>阿婆私房菜</span>
			</ng-template>
			<span>亲，是否确认支付？</span>
			<ng-template #footer>
				<el-button (click)="card.toggle2 = false" (click)="affirm()">确认</el-button>
				<el-button (click)="card.toggle2 = false" (click)="cancel()">取消</el-button>
			</ng-template>
		</el-dialog>
	</div>
</div>
